<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="assets/css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- header section  -->
    <header>
        <h1>Grade Calculator App</h1>
        <div class="resetStudent">
            <input type="reset" value="Reset Student #1" form="student1">
            <input type="reset" value="Reset Student #2" form="student2">
            <input type="reset" value="Reset Student #3" form="student3">
        </div>
    </header>
    <main>
        <!-- student #1 form -->
        <section class="forms">
            <div id="student1" class="student2">
                <h2>Student #1</h2>

            </div>
            <!-- Coded by: Danial -->

            <!-- student #2 form -->
            <!-- Coded by: Tara -->
            <section class="forms">
                <div class="student2">
                    <h2>Student #2</h2>
                    <form action="" id="student2" class="form">
                        <div class="s2a1">
                            <label for="s2a1inp">Assignment 1</label>
                            <input type="text" name="Assignment1" id="s2a1inp" placeholder="mark" required>/30
                        </div>
                        <div class="s2a1mark">
                            <label for="s2a1mark">Mark result #1</label>
                            <input type="text" name="Assignment1Mark" id="s2a1mark" placeholder="%" disabled>
                        </div>

                        <br>

                        <div class="s2a2">
                            <label for="s2a2">Assignment 2</label>
                            <input type="text" name="Assignment2" id="s2a2inp" placeholder="mark" required>/30
                        </div>
                        <div class="s2a2mark">
                            <label for="s2a2mark">Mark result #2</label>
                            <input type="text" name="Assignment2Mark" id="s2a2mark" placeholder="%" disabled>
                        </div>
                        <br>
                        <div class="s2a3">
                            <label for="s2a3">Assignment 3</label>
                            <input type="text" name="Assignmen3" id="s2a3" placeholder="mark" required>/30
                        </div>
                        <div class="s2a3mark">
                            <label for="s2a3mark">Mark results #3</label>
                            <input type="text" name="Assignment3Mark" id="s2a3mark" placeholder="%" disabled>
                        </div>

                        <br> <br>

                        <div class="submitAv">
                            <input type="submit" value="Calculate avrage" class="submit">
                        </div>


                        <div class="student2avrage">
                            <label for="s2avrage"></label>
                            <input type="text" name="" id="s2avrage" placeholder="%" disabled>
                        </div>
                    </form>
                </div>
                <div class="student3">
                    <h2>Student #3</h2>
                    <form action="" id="student3" class="form">
                        <div class="s3a1">
                            <label for="s3a1inp">Assignment 1</label>
                            <input type="text" name="Assignment1" id="s3a1inp" placeholder="mark" required>/30
                        </div>
                        <div class="s3a1mark">
                            <label for="s3a1mark">Mark result #1</label>
                            <input type="text" name="Assignment1Mark" id="s3a1mark" placeholder="%" disabled>
                        </div>
                        <br>

                        <div class="s3a2">
                            <label for="s3a2">Assignment 2</label>
                            <input type="text" name="Assignment2" id="s3a2inp" placeholder="mark" required>/30
                        </div>
                        <div class="s3a2mark">
                            <label for="s3a2mark">Mark result #2</label>
                            <input type="text" name="Assignment2Mark" id="s3a2mark" placeholder="%" disabled>
                        </div>
                        <br>
                        <div class="s3a3">
                            <label for="s3a3">Assignment 3</label>
                            <input type="text" name="Assignmen3" id="s3a3" placeholder="mark" required>/30
                        </div>
                        <div class="s3a3mark">
                            <label for="s3a3mark">Mark results #3</label>
                            <input type="text" name="Assignment3Mark" id="s3a3mark" placeholder="%" disabled>
                        </div>

                        <br> <br>

                        <div class="submitAv">
                            <button id="submit">
                                <span>Calculate average</span>
                            </button>
                        </div>


                        <div class="student3avrage">
                            <label for="s3avrage"></label>
                            <input type="text" name="" id="s3avrage" placeholder="%" disabled>
                        </div>
                    </form>
                </div>
            </section>


            <!-- student #3 form -->
            <!-- Coded by: Farnaz -->


    </main>
</body>
<script src="assets/js/master.js"></script>

</html>
